<meta charset="UTF-8"/>

<b>JavaScript基本数据类型</b><hr/>
<script>
    let age = 35.5
    document.writeln(typeof age) //number
    let message = "hi"
    document.writeln(typeof message); //string
    let username
    document.writeln(typeof username); //undefined（变量username未定义值）
    document.writeln(age > 40)  //false
    let obj = new Date()  //创建JS内置对象的实例
    document.writeln(typeof obj)  //object
    document.writeln("年份：" + obj.getFullYear()) //获得4位年份
    document.writeln("年份：" + obj.getYear()) //获得年份-1900

    //null常用来表示方法试图返回一个不存在的对象
    document.writeln(document.getElementById('noid')) //null（当不存在id为nodi的元素时）
    document.writeln(typeof null) //object
    //ECMAScript认为undefined是从null派生出来的，所以把它们的值定义为相等
    document.writeln(null == undefined) //true
    //相等(==)但不全等（===）
    document.writeln(null === undefined) //false
    //判定类型是否相同
    document.writeln(typeof(null) == typeof(undefined)) //false

    document.writeln("<hr/>")
    let str = "我不是一个真的对象" //以字面量形式创建变量
    //str被暂时包装成一个String对象，可调用该对象的属性和方法
    document.writeln(str.length) //输出9
    document.writeln(typeof(str)) //输出string
    document.writeln(typeof(str) == Object) //输出false
    let str1 = "abc"
    let str2 = new String("abc")
    document.writeln(str1 == str2) //输出：true（值相等）
    document.writeln(typeof(str2)) //输出object
    document.writeln(str1 === str2) //输出：false（不是全等）
    document.writeln("<hr/>")
    let arr1 = new Array(3) //创建数组
    arr1[0] = "ASP"
    arr1[1] = "JSP"
    arr1[2] = "PHP"
    let arr2 = ["ASP", "JSP", "PHP"] //直接赋值的方式创建数组
    document.writeln(typeof(arr2)) //输出：object
    document.writeln(arr1[0] == arr2[0]) //输出true
    document.writeln(arr1 == arr2) //输出false（地址比较）
    document.writeln(arr1.length == arr2.length) //输出true
    let dt = new Date()
    document.writeln(typeof(dt)) //输出object
    console.log(dt.toLocaleString()) //本地环境的日期与时间格式
</script>
